<!DOCTYPE html>
<html>
<head>
  <title>Blockstack App</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="panel-landing" id="section-1">
        <h1 class="landing-heading">Put some title here</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signin-button">
            Sign In
          </a>
        </p>
      </div>
      <div class="panel-welcome hide" id="section-2">
        <input class="logout" type="button" id="signout-button" value="Logout"/>
        <div class="avatar-section">
          <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
        </div>
        <h1>Supplier: <span id="heading-name">Anonymous</span></h1>

        <div class="container">
            <h2 class="style_header_1">INVENTARIO</h2>

            <form>
              <h3>Características de la Pieza</h3>
              <label>ID Aeronave:</label>
              <input type="text" name="idaeronave" placeholder="EC-MOO"><br />
              <label>ID Pieza:</label>
              <input type="text" name="idpieza" placeholder="B546SE324"><br />
              <label>Pieza:</label>
              <input type="text" name="pieza" placeholder="Front Wheel"><br /><br />

              <hr>

              <h3>Información de la Pieza</h3>
              <label>Fecha de Fabricación:</label>
              <input type="text" name="fechafabr" placeholder="DD/MM/AAAA"><br />
              <label>IFecha de Compra:</label>
              <input type="text" name="fechacompra" placeholder="DD/MM/AAAA"><br />
              <label>Ultimo Propietario:</label>
              <input type="text" name="pieza" placeholder="VY45T89"><br /><br />

              <hr>

              <label>Añadir a:</label>
              <input type="checkbox" name="chk_group1" value="value_venta" />Inventario Venta<br />
              <input type="checkbox" name="chk_group1" value="value_compania" />Inventario Compañía<br /><br />

              <hr>

              <input type="submit" name="inicio" value="INICIO">
              <input type="submit" name="anadir" value="AÑADIR">

            </form>

        </div>


      </div>
    </div>
  </div>
</body>
</html>
